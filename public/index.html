<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block & Barrel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Block & Barrel</h1>
      <div id="aiCanvas"></div>
      <div id="chatbox">
        <div id="messages"></div>
        <input
          type="text"
          id="userInput"
          placeholder="Type your message here..."
        />
        <button id="sendBtn">Send</button>
      </div>
      <div id="userPanel">
        <h2>Users in the Bar</h2>
        <!-- User list will be dynamically populated -->
      </div>
      <button id="toggleUserPanelBtn">Toggle Users</button>
      <button id="tipBtn">Tip the Bartender</button>
    </div>
    <script src="web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
